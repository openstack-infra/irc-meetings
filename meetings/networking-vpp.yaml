description:  >
  This is the biweekly VPP mechanism driver team meeting.

  VPP is a fast software forwarder, capable of moving packets efficiently
  and at high volume between VMs and server interfaces. networking-vpp
  is a mechanism driver that controls VPP to provide Neutron networking.