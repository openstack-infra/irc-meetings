description:  >
  This is the biweekly OpenStack Airship Armada team meeting. Armada is
  a tool for managing multiple Helm charts with dependencies by
  centralizing all configurations in a single Armada YAML and providing
  life-cycle hooks for all Helm releases.
  Note: other Airship components are discussed on `airship` meeting.
